<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Items</th>
                <th scope="col">Price(€)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tr>
              <td class="item">Tomato Sauce</td>
              <td class="price"><input type="number" value="0" /></td>
              <td class="quantity"><input type="number" value="0" /></td>
              <td class="total"></td>
              <td><button class="btn btn-light btn-sm remove">remove</button></td>
            </tr>
            <tr>
              <td class="item">Spaghetti</td>
              <td class="price"><input type="number" value="0" /></td>
              <td class="quantity"><input type="number" value="0" /></td>
              <td class="total"></td>              
              <td><button class="btn btn-light btn-sm remove">remove</button></td>
            </tr>
            <tr>
              <td class="item">Carrots</td>
              <td class="price"><input type="number" value="0" /></td>
              <td class="quantity"><input type="number" value="0" /></td>
              <td class="total"></td>
              <td><button class="btn btn-light btn-sm remove">remove</button></td>
            </tr>
            <tr>
              <td class="item">Basil</td>
              <td class="price"><input type="number" value="0" /></td>
              <td class="quantity"><input type="number" value="0" /></td>
              <td class="total"></td>
              <td><button class="btn btn-light btn-sm remove">remove</button></td>
            </tr>
          </table>
        </div>
      </div>
      <div>
        <hr class="solid">
      </div>
      <form class="col-12 mt-2 mb-4" id="addItem">
        <input class="mx-2" name="item" type="text" placeholder="Name" required/>
        <input class="mx-2" name="price" type="number" placeholder="price" required/>
        <input class="mx-2" name="amount" type="number" placeholder="quantity" required/>
        <button id="add" class="btn btn-sm">add to basket</button>
      </form>
      <div class="row">
        <h4 class="mb-3">THE DAMAGE: € <span id="shoppingCartValue"></span></h4>
    </div>

  </body>
</html>
